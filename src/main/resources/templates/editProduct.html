<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Product</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<h1>상품 수정</h1>
<form th:action="@{/products/update/{id}(id=${product.id})}" th:object="${product}" method="post">
    <input type="hidden" th:field="*{id}">

    <label>Name:</label>
    <input type="text" th:field="*{name}" required>
    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>

    <label>Price:</label>
    <input type="text" th:field="*{price}" required>
    <div th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>

    <label>Image URL:</label>
    <input type="text" th:field="*{imageUrl}" required>
    <div th:if="${#fields.hasErrors('imageUrl')}" th:errors="*{imageUrl}"></div>

    <label>Category:</label>
    <select th:field="*{categoryId}" required>
        <option th:each="category : ${categories}"
                th:value="${category.id}"
                th:text="${category.name}"
                th:attr="selected=${category.id == product.categoryId}">
        </option>
    </select>
    <div th:if="${#fields.hasErrors('categoryId')}" th:errors="*{categoryId}"></div>

    <button type="submit">Save</button>
</form>
</body>
</html>
